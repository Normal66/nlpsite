{% extends "_base.html" %}
{% block title %}Регистрация нового пользователя{% endblock %}
{% block nlp_main %}
    <div class="container-full-page brd">
        <form method='post'>
            {% csrf_token %}
            <table>
                {{ form }}
                <tr>
                    <td>&nbsp;</td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
            <input type='hidden' name='next' value='{{ next }}'>
        </form>
    </div>
{% endblock %}
